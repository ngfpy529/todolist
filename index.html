<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" placeholder="輸入事項">
        <input type="number" min="1911" max="2050" placeholder="年" required>
        <!-- datetime-local -->
        <input type="number" min="1" max="12" placeholder="月" required>
        <input type="number" min="1" max="31" placeholder="日" required>
    
    
        <button type="submit">增加清單資料</button>
    </form>
    <div class="sort">
        <button>依時間排序</button>
    </div>
    <section></section>
    <script src="./js.js"></script>
</body>
</html>
